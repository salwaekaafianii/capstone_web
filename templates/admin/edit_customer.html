<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Edit Customer - Admin Teman Tukang</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --main: #ff9800;
            --hover: #e68900;
            --text: #5a5c69
        }

        body {
            margin: 0;
            font-family: "Nunito", Arial, sans-serif;
            background: #f8f9fc
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background: var(--main);
            color: white
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px;
            font-weight: 700;
            border-bottom: 1px solid rgba(255, 255, 255, .2)
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
            color: white;
            text-decoration: none
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, .2)
        }

        .navbar {
            position: fixed;
            left: 250px;
            right: 0;
            top: 0;
            height: 70px;
            background: white;
            padding: 0 30px;
            box-shadow: 0 0.15rem 1.75rem rgba(58, 59, 69, .15);
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .content {
            margin-left: 250px;
            padding: 100px 30px
        }

        .card {
            background: white;
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem rgba(58, 59, 69, .15)
        }

        h2 {
            margin-bottom: 20px;
            color: var(--text)
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: var(--text)
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ddd
        }

        .actions {
            margin-top: 25px;
            display: flex;
            gap: 10px
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600
        }

        .btn-save {
            background: var(--main);
            color: white
        }

        .btn-cancel {
            background: #ccc
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-tools"></i> Admin Teman Tukang
        </div>
        <a href="/admin"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/admin/tukang"><i class="fas fa-user-cog"></i> Kelola Tukang</a>
        <a href="/admin/customers"><i class="fas fa-users"></i> Kelola Customer</a>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="navbar">
        <strong>Edit Customer</strong>
        <div><i class="fas fa-user-circle"></i> Admin</div>
    </div>

    <div class="content">
        <div class="card">
            <h2>Edit Customer</h2>

            <form method="POST">
                <label>Username</label>
                <input type="text" name="username" value="{{ customer.username }}" required>

                <label>Email</label>
                <input type="email" name="email" value="{{ customer.email }}" required>

                <label>Password</label>
                <input type="text" name="password" value="{{ customer.password }}" required>

                <div class="actions">
                    <button type="submit" class="btn-save">Simpan</button>
                    <button type="button" class="btn-cancel" onclick="location.href='/admin/customers'">
                        Batal
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
