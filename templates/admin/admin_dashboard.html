<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Teman Tukang</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --main: #ff9800;
            --light: #fff3e0;
            --text: #5a5c69;
        }

        body {
            margin: 0;
            font-family: "Nunito", Arial, sans-serif;
            background: #f8f9fc;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background: var(--main);
            color: white;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px;
            font-weight: 700;
            font-size: 15px;
            border-bottom: 1px solid rgba(255,255,255,.2);
        }

        .sidebar-header i {
            font-size: 20px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
            color: rgba(255,255,255,.95);
            text-decoration: none;
            font-size: 14px;
        }

        .sidebar a:hover {
            background: rgba(255,255,255,.2);
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            left: 250px;
            right: 0;
            top: 0;
            height: 70px;
            background: white;
            padding: 0 30px;
            box-shadow: 0 0.15rem 1.75rem rgba(58,59,69,.15);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .search-box {
            display: flex;
        }

        .search-box input {
            padding: 9px 14px;
            border-radius: 6px 0 0 6px;
            border: 1px solid #d1d3e2;
            width: 260px;
            outline: none;
        }

        .search-box button {
            padding: 9px 14px;
            border: none;
            background: var(--main);
            color: white;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text);
        }

        .nav-right img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
        }

        /* CONTENT */
        .content {
            margin-left: 250px;
            padding: 100px 30px 30px;
        }

        .dashboard-title {
            font-size: 26px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 25px;
        }

        /* CARDS */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem rgba(58,59,69,.15);
            border-left: 5px solid var(--main);
        }

        .card-title {
            font-size: 13px;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--main);
        }

        .card-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
        }

        /* CHARTS */
        .charts {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .chart-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem rgba(58,59,69,.15);
        }

        @media (max-width: 900px) {
            .charts {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="sidebar">
    <div class="sidebar-header">
        <i class="fas fa-tools"></i>
        Admin Teman Tukang
    </div>

    <a href="/admin"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="/admin/tukang"><i class="fas fa-user-cog"></i> Kelola Tukang</a>
    <a href="/admin/customers"><i class="fas fa-users"></i> Kelola Customer</a>
    <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<div class="navbar">
    <div class="search-box">
        <input type="text" placeholder="Search for...">
        <button><i class="fas fa-search"></i></button>
    </div>

    <div class="nav-right">
        <i class="fas fa-user-circle"></i>
        <span>Admin</span>
    </div>
</div>

<div class="content">
    <div class="dashboard-title">Dashboard</div>

    <div class="cards">
        <div class="card">
            <div class="card-title">Total Tukang</div>
            <div class="card-value">{{ total_tukang }}</div>
        </div>

        <div class="card">
            <div class="card-title">Total Customer</div>
            <div class="card-value">{{ total_customer }}</div>
        </div>
    </div>

    <div class="charts">
        <div class="chart-box">
            <h4>Perbandingan User</h4>
            <canvas id="barChart"></canvas>
        </div>

        <div class="chart-box">
            <h4>Komposisi User</h4>
            <canvas id="donutChart"></canvas>
        </div>
    </div>
</div>

<script>
const tukang = Number("{{ total_tukang | default(0) }}");
const customer = Number("{{ total_customer | default(0) }}");

new Chart(barChart, {
    type: 'bar',
    data: {
        labels: ['Tukang', 'Customer'],
        datasets: [{
            data: [tukang, customer],
            backgroundColor: ['#e68900','#1cc88a']
        }]
    },
    options: { plugins: { legend: { display: false } } }
});

new Chart(donutChart, {
    type: 'doughnut',
    data: {
        labels: ['Tukang','Customer'],
        datasets: [{
            data: [tukang, customer],
            backgroundColor: ['#e68900','#1cc88a']
        }]
    }
});
</script>

</body>
</html>
